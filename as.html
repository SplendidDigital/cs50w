<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://www.google.com/search" method="GET">
        <div>
            <label for="as_q">Find pages with all these words:</label><br>
            <input type="text" id="as_q" name="as_q" />
        </div>
        <br>
        <div>
            <label for="as_epq">Find pages with this exact word or phrase:</label><br>
            <input type="text" id="as_epq" name="as_epq" />
        </div>
        <br>
        <div>
            <label for="as_oq">Find pages with any of these words:</label><br>
            <input type="text" id="as_oq" name="as_oq" />
        </div>
        <br>
        <div>
            <label for="as_eq">Find pages with none of these words:</label><br>
            <input type="text" id="as_eq" name="as_eq" />
        </div>
        <br>
        <div>
            <label for="as_nlo">Number range (low):</label><br>
            <input type="text" id="as_nlo" name="as_nlo" />
        </div>
        <br>
        <div>
            <label for="as_nhi">Number range (high):</label><br>
            <input type="text" id="as_nhi" name="as_nhi" />
        </div>
        <br><br>
        <input type="submit" value="Google Advanced Search" />
    </form>
</body>
</html>
